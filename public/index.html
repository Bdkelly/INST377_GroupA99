<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bus Helper App</title>
    <link rel='icon' href='images/theb.png'>
    <link rel="stylesheet" type="text/css" href="styles/homestyles.css" id="theme">
    <!--For Map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!--For Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="empty"></div>
        <h1>Bus Helper App</h1>
        <img class="logo" src="images/umd logo.gif" alt="umd logo">
    </div>
    <!--For NavBar-->
    <div class="topnav">
        <a class="homeButton" href="/">Home</a>
        <a class="docButton" href="/doc.html">Documentation</a>
        <a class="aboutButton" href="/about.html">About Us</a>
        <button id="themeToggle">Light Mode Enabled</button>
    </div>
    <div class="main-block">
        <div class='block'>
            <button id="stops" onclick="getStops()">Get All Stops</button>
            <button id='routes' onclick='getNear()'>Closest Stop to You</button>
            <button id='location' onclick='getlocation()'>Get My Location</button>
            <button id ='clear' onclick = 'clearMap()'>Clear Map</button>
        </div>
        <div class='block' id="mapid"></div>
    </div>
    <script src='scripts/getlocation.js'></script>
    <script src="scripts/mapscript.js"></script>
    <script src='scripts/datascript.js'></script>
    <script src='scripts/theme.js'></script>
    <script src='scripts/ajaxtest.js'></script>
</body>
</html>
